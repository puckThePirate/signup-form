<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=".\style.css">
    <title>SignUp-Form</title>
</head>

<body>
    <div id="backpic">
        <div id="logo"><img src=".\image\palm.png" alt="palm">
            <div id="logo-text">Calm Islands</div>
        </div>
    </div>
    <div id="content">
        <div id="top">
            <div id="msg">This is not a real online service! Lorem ipsum dolor sit amet consectetur, adipisicing elit. Necessitatibus, commodi!
                <div> Sign up now to get started.</div>
            </div>
            <div id="tempt">You <em>know</em> you want to.</div>
        </div>
        <form action="#" method="post" name="signup" id="signup">
            <div id="mid">
                <legend>Let's do this!</legend>
                <div id="name">
                    <div>
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" name="first_name" maxlength="20" required>
                    </div>
                    <div>
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" name="last_name" maxlength="20">
                    </div>
                </div>
                <div id="contact">
                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div>
                        <label for="phone_no">Phone Number</label>
                        <input type="text" id="phone_no" name="phone_no" maxlength="10" required>
                    </div>
                </div>
                <div id="password">
                    <div id="pass">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" maxlength="20" minlength="8" value="">
                    </div>
                    <div>
                        <label for="confirm_password">Confirm Password</label>
                        <input type="password" id="confirm_password" name="confirm_password" maxlength="20" minlength="8" value="">
                    </div>
                </div>
            </div>
            <button type="submit" id="submit">Create Account</button>
        </form>
        <div id="login">Already have an account? <a href="#">Log in</a></div>
    </div>
   
</body>

</html>
